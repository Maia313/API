<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/svg" href="img/flag.svg" />
    <link rel="stylesheet" href="style.css">
    <title>Weather API</title>
</head>

<body>
    <div class="content">

        <div class="weather-daily table">
            <div class="table-row"></div>
            <div id="geolocation" class="geolocation">
                <fieldset>
                    <legend>Search city</legend>
                    <h2 class="city">Weather in: </h2>
                    <input type="text" id="city-search" placeholder="Stockholm">
                    <p id="latitude"></p>
                    <p id="longitude"></p>
                </fieldset>
            </div>
            <div id="now" class="weather-day shadow table-cell"></div>
            <div id="day0" class="weather-day shadow table-cell selected"></div>
        </div>
        <div class="weather-daily table">
            <div class="weather-hourly shadow table">
                <div id="graph" class="table-row">
                    <div id="col0" class="col table-cell"></div>
                    <div id="col1" class="col table-cell"></div>
                    <div id="col2" class="col table-cell"></div>
                    <div id="col3" class="col table-cell"></div>
                    <div id="col4" class="col table-cell"></div>
                    <div id="col5" class="col table-cell"></div>
                    <div id="col6" class="col table-cell"></div>
                    <div id="col7" class="col table-cell"></div>
                    <div id="col8" class="col table-cell"></div>
                    <div id="col9" class="col table-cell"></div>
                    <div id="col10" class="col table-cell"></div>
                    <div id="col11" class="col table-cell"></div>
                    <div id="col12" class="col table-cell"></div>
                    <div id="col13" class="col table-cell"></div>
                    <div id="col14" class="col table-cell"></div>
                    <div id="col15" class="col table-cell"></div>
                    <div id="col16" class="col table-cell"></div>
                    <div id="col17" class="col table-cell"></div>
                    <div id="col18" class="col table-cell"></div>
                    <div id="col19" class="col table-cell"></div>
                    <div id="col20" class="col table-cell"></div>
                    <div id="col21" class="col table-cell"></div>
                    <div id="col22" class="col table-cell"></div>
                    <div id="col23" class="col table-cell"></div>
                </div>
            </div>
        </div>
        <div class="weather-daily table">
            <div class="other-days">
                <div id="day1" class="weather-day shadow table-cell"></div>
                <div id="day2" class="weather-day shadow table-cell"></div>
                <div id="day3" class="weather-day shadow table-cell"></div>
                <div id="day4" class="weather-day shadow table-cell"></div>
                <div id="day5" class="weather-day shadow table-cell"></div>
                <div id="day6" class="weather-day shadow table-cell"></div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div>Data from <a href="http://darksky.net/">Darksky</a></div>
        <div>This project can be found at:
            <a href="https://github.com/maia313"><i class="github fab fa-github fa-spin"></i></a>

        </div>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
